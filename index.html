<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <title>Map</title>
    <style>
        #map {
            width: 1920px;
            height: 1080px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple
        });
        var bounds = [[0,0], [1080, 1920]];
        var image = L.imageOverlay('map.jpg', bounds).addTo(map);
        map.fitBounds(bounds);

        var icon = L.icon({
            iconUrl: 'francois.png',
            iconSize:     [70, 75], // size of the icon
            iconAnchor:   [60, 50], // point of the icon which will correspond to marker's location
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        var sol = L.latLng([ 800, 1000.2 ]);
        L.marker(sol, {icon: icon}).bindTooltip("Flambyville",
            {
                permanent: true,
                direction: 'right'
            }).addTo(map);


    </script>
</body>
</html>
